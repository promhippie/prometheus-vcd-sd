---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - servicemonitor.yml
  - service.yml
  - deployment.yml

configMapGenerator:
  - name: prometheus-vcd-sd
    literals:
      - PROMETHEUS_VCD_OUTPUT_ENGINE=http
      - PROMETHEUS_VCD_OUTPUT_FILE=/etc/prometheus/vcd.json

secretGenerator:
  - name: prometheus-vcd-sd
    literals: []
  - name: prometheus-vcd-files
    literals: []

images:
  - name: prometheus-vcd-sd
    newName: quay.io/promhippie/prometheus-vcd-sd
    newTag: latest@sha256:ce030ab1ab23a0a6e0e2a7787477e9c889460f07d68c6198b93db72e3f77084a

